<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - WD_02</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #stopwatch {
      z-index: 10;
    }
    #laps {
  max-height: 160px;
  overflow-y: auto;
  width: 100%;
  scrollbar-width: thin;
  scrollbar-color: #4b5563 transparent;
  margin-top: 1.5rem;
}

#laps::-webkit-scrollbar {
  width: 8px;
}

#laps::-webkit-scrollbar-thumb {
  background-color: #4b5563;
  border-radius: 9999px;
}

#laps li {
  background-color: #2d2d2d;
  padding: 0.25rem 0.75rem;
  border-radius: 0.5rem;
  font-weight: 500;
}
  </style>
</head>
<body>


  <canvas id="bgCanvas"></canvas>
<div id="stopwatch" class="absolute inset-0 flex flex-col items-center justify-center text-white px-6 fixed size-full">
  <div id="display" class="text-[8rem] sm:text-[9rem] md:text-[10rem] lg:text-[11rem] font-bold tracking-widest mb-4 text-center">
    00:00:00
  </div>

  <div id="milliseconds" class="text-[3rem] sm:text-[3.5rem] text-gray-400 mb-10 text-center">
    .000
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 w-full max-w-md scale-[1.5] text-center">
    <button id="startBtn" title="Keyboard Shortcut: Space" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">
      ‚ñ∂ Start
    </button>
    <button id="pauseBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">
      ‚è∏ Pause
    </button>
    <button id="resetBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">
      üîÑ Reset
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-md mt-10 scale-[1.5]">
    <button id="lapBtn" title="Keyboard Shortcut: Enter" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">
      üèÅ Lap
    </button>
    <button id="exportBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">
      ‚¨á Export
    </button>
  </div>

  <ul id="laps" class="mt-10 text-lg sm:text-xl w-full max-w-xl space-y-2 text-gray-300 px-4"></ul>
</div>
  <script src="script.js"></script>
</body>
</html>
