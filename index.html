<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - WD_02</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #stopwatch {
      z-index: 10;
    }

    #laps {
      max-height: 160px;
      overflow-y: auto;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: #4b5563 transparent;
      margin-top: 1.5rem;
    }

    #laps::-webkit-scrollbar {
      width: 8px;
    }

    #laps::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 9999px;
    }

    #laps li {
      background-color: #2d2d2d;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div id="stopwatch" class="absolute inset-0 flex flex-col items-center justify-center text-white px-4 sm:px-6 py-4">
    <div id="display" class="text-[4rem] sm:text-[6rem] md:text-[8rem] lg:text-[10rem] font-bold tracking-widest mb-2 sm:mb-4 text-center">
      00:00:00
    </div>

    <div id="milliseconds" class="text-[1.5rem] sm:text-[2.5rem] text-gray-400 mb-6 sm:mb-10 text-center">
      .000
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 w-full max-w-md text-center">
      <button id="startBtn" title="Keyboard Shortcut: Space" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl text-base sm:text-lg">
        ‚ñ∂ Start
      </button>
      <button id="pauseBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl text-base sm:text-lg">
        ‚è∏ Pause
      </button>
      <button id="resetBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl text-base sm:text-lg">
        üîÑ Reset
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 w-full max-w-md mt-6">
      <button id="lapBtn" title="Keyboard Shortcut: Enter" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl text-base sm:text-lg">
        üèÅ Lap
      </button>
      <button id="exportBtn" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl text-base sm:text-lg">
        ‚¨á Export
      </button>
    </div>

    <ul id="laps" class="mt-8 text-base sm:text-lg w-full max-w-xl space-y-2 text-gray-300 px-2 sm:px-4"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
