<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - WD_02</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #stopwatch {
      z-index: 10;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div id="stopwatch" class="absolute inset-0 flex flex-col items-center justify-center text-white px-4">
    <div id="display" class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-bold tracking-widest mb-2 text-center">00:00:00</div>
    <div id="milliseconds" class="text-3xl sm:text-4xl text-gray-400 mb-6 text-center">.000</div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-xs sm:max-w-md">
      <button id="startBtn" onclick="startStopwatch()" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">‚ñ∂ Start</button>
      <button onclick="pauseStopwatch()" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">‚è∏ Pause</button>
      <button onclick="resetStopwatch()" class="bg-neutral-700 hover:bg-neutral-600 py-2 px-4 rounded-xl">üîÑ Reset</button>
    </div>
  </div>


</body>
</html>
